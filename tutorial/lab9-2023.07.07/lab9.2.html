<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 1</title>
</head>
<body>
 <h2>Question 5</h2>
    <button id="q5">Question 5</button>
 <script>
 document.getElementById("q5").onclick = () => {
            var day = parseInt(prompt("Enter a number from 1-7"));
            var dayName = "";
            switch (day) {
                case 1:
                dayName = "Monday";
                break;
                case 2:
                dayName = "Tuesday";
                break;
                case 3:
                dayName = "Wednesday";
                break;
                case 4:
                dayName = "Thursday";
                break;
                case 5:
                dayName = "Friday";
                break;
                case 6:
                dayName = "Saturday";
                break;
                case 7:
                dayName = "Sunday";
                break;
                default:
                dayName = "Invalid input";
                break;
            }

            alert(dayName);
        }



    </script>


</body>
</html>
