<html>
<title> Exercise 04 </title>
<body>
<table border="1">
<fieldset>
<h1><b>Regitration Form</b></h1>
<form>
<label for="fname">First name: </label>
<input type="text" name="fname" required>
<br>
<label for="lname">Last name: </label>
<input type="text" name="lname" required>
<br>
<label for="mnumber">Mobile Number: </label>
<input type="numeric" name="mnumber" required>
<br>
<label for="gender">Gender: </label>
<input type="radio" name="gender"  id="Male" value="Male">
<label for="Male">Male </label>
<input type="radio" name="gender"  id="Female" value="Female">
<label for="Female">Female </label>
<br>
<label for="email">e mail: </label>
<input type="email" name="email" required>
<br>
<label for="music">Favourite Music: </label>
<input type="radio" name="music"  id="POP" value="POP">
<label for="POP">POP </label>
<input type="radio" name="music"  id="Rock" value="Rock">
<label for="Rock">Rock </label>
<input type="radio" name="music"  id="other" value="other">
<label for="other">Other </label>
<br>
<label for="message">Additional Details:</label>
    <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
    <input type="checkbox" name="newsletter" id="newsletter">
<label for="newsletter">I agree to the terms and conditions</label><br><br>
<input type="submit" value="Submit&nbsp;">
<input type="Reset" value="Reset">
</form>
</fieldset>
</table>
</body>
</html>
